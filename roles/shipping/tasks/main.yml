- name: app setup
  include_role:
    name: common
    tasks_from: app_setup   

- name: maven setup
  include_role:
    name: common
    tasks_from: maven  

- name: import data
  tags:
  - import
  community.mysql.mysql_db:
    name: all
    login_user: root
    login_password: RoboShop@1
    login_host: mysql.jiony.xyz
    state: import
    target: "{{ item }}"
  loop:
  - /app/db/schema.sql
  - /app/db/app-user.sql
  - /app/db/master-data.sql

- name: daemon
  include_role:
    name: common
    tasks_from: systemd    
  


  
